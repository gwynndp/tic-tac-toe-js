<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Tic-tac-toe</h1>
    </header>

    <main>
      <div class="ctrl-panel">
        <div class="scores">
          <div class="player x">
            <div class="mark">X:</div>
            <div class="score">0</div>
          </div>
          <div class="player o">
            <div class="mark">O:</div>
            <div class="score">0</div>
          </div>
        </div>
        <div class="buttons">
          <button id="reset">Reset</button>
          <label for="mode" class="mode">
            <input id="mode" name="mode" type="checkbox" />
            Hard Mode
            <i class="fa-solid fa-circle-info"> </i>
            <div id="info" class="hidden">
              The board rotates 90deg each turn
            </div>
          </label>
        </div>
      </div>
      <div id="currentPlayer"></div>
      <div id="error"></div>
      <div class="board">
        <div class="set">
          <div>
            <span class="cell-id">1</span>
            <div id="1" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">2</span>
            <div id="2" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">3</span>
            <div id="3" class="cell"></div>
          </div>
        </div>
        <div class="set">
          <div>
            <span class="cell-id">4</span>
            <div id="4" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">5</span>
            <div id="5" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">6</span>
            <div id="6" class="cell"></div>
          </div>
        </div>
        <div class="set">
          <div>
            <span class="cell-id">7</span>
            <div id="7" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">8</span>
            <div id="8" class="cell"></div>
          </div>
          <div>
            <span class="cell-id">9</span>
            <div id="9" class="cell"></div>
          </div>
        </div>
      </div>
      <!-- end of board -->
    </main>
    <div class="game-over hidden">
      <h1>GAME OVER</h1>
      <button id="replay">Play Again</button>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
